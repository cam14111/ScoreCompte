<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#1e293b"/>

  <!-- Main score board -->
  <rect x="96" y="96" width="320" height="320" rx="32" fill="url(#grad1)"/>

  <!-- Score lines -->
  <g stroke="#ffffff" stroke-width="8" stroke-linecap="round">
    <!-- Top line (player 1) -->
    <line x1="136" y1="176" x2="280" y2="176" opacity="0.9"/>
    <circle cx="340" cy="176" r="24" fill="#10b981" opacity="0.9"/>
    <text x="340" y="186" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">1</text>

    <!-- Middle line (player 2) -->
    <line x1="136" y1="256" x2="280" y2="256" opacity="0.8"/>
    <circle cx="340" cy="256" r="24" fill="#f59e0b" opacity="0.8"/>
    <text x="340" y="266" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">2</text>

    <!-- Bottom line (player 3) -->
    <line x1="136" y1="336" x2="280" y2="336" opacity="0.7"/>
    <circle cx="340" cy="336" r="24" fill="#ef4444" opacity="0.7"/>
    <text x="340" y="346" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">3</text>
  </g>

  <!-- Trophy icon in the corner -->
  <g transform="translate(350, 120)" fill="#fbbf24">
    <path d="M 16 0 L 14 0 L 14 2 L 10 2 C 9.4 2 9 2.4 9 3 L 9 6 C 9 8.2 10.8 10 13 10 L 13 12 L 11 12 C 10.4 12 10 12.4 10 13 L 10 15 L 20 15 L 20 13 C 20 12.4 19.6 12 19 12 L 17 12 L 17 10 C 19.2 10 21 8.2 21 6 L 21 3 C 21 2.4 20.6 2 20 2 L 16 2 L 16 0 Z M 11 6 L 11 4 L 13 4 L 13 8.83 C 11.84 8.42 11 7.3 11 6 Z M 19 6 C 19 7.3 18.16 8.42 17 8.83 L 17 4 L 19 4 L 19 6 Z" transform="scale(1.5)"/>
  </g>
</svg>
